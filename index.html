<html>
<head>
	<title>YOLO Login Page</title>
<meta charset="utf-8">
	<meta name="description" content="Login Page">
	<meta name="keywords" content="Login, Email, Password, carousel">
	<meta name="author" content="Abhrojyoti Chatterjee">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.CSS">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>	

<body class="app-body">

	<div class="navbar text-white">
		<h1 style="font-family: Lucida Handwriting; margin-top: 5px; margin-bottom: 5px;">Yolo</h1>
	</div>

	<div class="container">
		<div class="row" style="margin-top: 45px">
			<div class="col-md-8 col-sm-12">
				<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2500" data-pause="hover">
				  	<ol class="carousel-indicators">
				      	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      	<li data-target="#myCarousel" data-slide-to="1"></li>
				      	<li data-target="#myCarousel" data-slide-to="2"></li>
				      	<li data-target="#myCarousel" data-slide-to="3"></li>
				      	<li data-target="#myCarousel" data-slide-to="4"></li>
				      	<li data-target="#myCarousel" data-slide-to="5"></li>
				      	<li data-target="#myCarousel" data-slide-to="6"></li>

				    </ol>
    				
    				<div class="carousel-inner">
				    	<div class="carousel-item active">
				      		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFpJnsnkLG6s79N2aTE73JVrydBdWewy7tJg&usqp=CAU">
				    	</div>
				    
				    	<div class="carousel-item">
				      		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRorhsqqOYLw8kmcBm8pMTs4kVUmgQhacFu0w&usqp=CAU">
				    	</div>
					    
					    <div class="carousel-item">
					      	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy15Oy6rU5qq_z5D9MVGpkfnHmt_XzmidpYQ&usqp=CAU">
					    </div>

					    <div class="carousel-item">
					      	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7OakmJYga35G7Ov1wL2yhbqREIXiIWRhTzA&usqp=CAU">
					    </div>

					    <div class="carousel-item">
					      	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZKZkpo9kfo66lQEdxobUWwZmFf5YgJ1EdYQ&usqp=CAU">
					    </div>

					    <div class="carousel-item">
					      	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnhcC7Y9XlhHmMKYcsgT_yiCaXviLh-5w4bQ&usqp=CAU">
					    </div>
					    
					    <div class="carousel-item">
					      	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBIQf5F3wlA6lBH5fWyQSDXf2nUnp-AYeZeQ&usqp=CAU">
					    </div>
					</div>
				  	
				  	<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
				    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Previous</span>
				  	</a>
				  	
				  	<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
				    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Next</span>
				  	</a>
				</div>
			</div>
			
			<div class="col-md-4 col-sm-12">
				<div class="card jumbotron">
					<h1 class="font-Dancing_Script text-primary">You Only Live One</h1><br>
					<h4 class="font-Azeret_Mono text-success text-md-center">Hi,I am Abhrojyoti Chatterjee,<br>Welcome to my resume.<br><br><br></h4>
					<button style="font-size: 25px;" class="btn btn-danger btn-block btn-lg  font-Dancing_Script button-text-hover" onclick="login()">Go</button>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
